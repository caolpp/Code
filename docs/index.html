<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            name: 'The Long Dark',
            repo: 'https://github.com/CaolpC/Code',
            coverpage: true,
            themeColor: '#c30aff',
            externalLinkTarget: '_blank',
            plugins: [
                EditOnGithubPlugin.create('https://github.com/CaolpC/Code/master/')
            ],
        }
    </script>
    <script>
        window.$docsify = {
            //自定义侧边栏
            loadSidebar: true,
            // subMaxLevel: 2表示只显示h1~h2的标题，对应#和##
            subMaxLevel: 3,
            //自定义导航栏
            loadNavbar: true,
            //更改路线时滚动到屏幕顶部
            auto2top: true,
            //自定义封面
            coverpage: true,
            //设置路由模式
            routerMode: 'history'
        }
    </script>
    <script>
        window.$docsify {
            //自定义搜索框
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/': 'Type to search'
                },
                noData: {
                    '/': 'No Results'
                },
                depth: 3,
                hideOtherSidebarContent: false
            }
        }
    </script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <script src="path-to-file/docsify-pdf-embed.js"></script>
    <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
</body>

</html>
